    <style>
        html,
        body {
            background-color: #fff;
            font-family: 'Microsoft Sans Serif', Arial, Helvetica, Verdana;
            height: 1080px;
            width: 100%;
        }

        /* webview {
  display: block;   //iframes are inline by default 
  border: none;     // Reset default border
  height: 80vh;     // Viewport-relative units 
  width: 95vw;
} */
        #blocklyContainer {
            position: relative;
            border: none;
            /* Reset default border */
            width: 100%;
            height: 100vh;
        }

        #blocklyDiv {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        h1 {
            font-weight: normal;
            font-size: 140%;
        }

        #blocklyArea {
            height: 100%;
        }

        #molButtonID_99999 {
            display: none;
        }

        .addButton,
        .deleteButton,
        .showButton {
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }

        #pSmiles {
            font-size: 1.5em;
        }

        #labelSmiles {
            font-weight: bold;
            color: #000066;
        }

        #sliceContainer {
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            column-gap: 10px;
        }

        #chemComposer {
            position: relative;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        #hiddenPanel {
            width: 0px;
            height: 0px;
            position: absolute;
            visibility: hidden;
        }

        .chemObjEditor {
            position: relative;
            overflow: hidden;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }


        .atomCommonContainer,
        .atomSpecificContainer {
            border: 2px solid #d3d3d3;
        }

        .propertyContainer {
            border: 1px solid #d3d3d3;
            margin-top: 2.5px;
            margin-bottom: 2.5px;
            padding: 5px;
            border-radius: 5px;
        }

        .catomTitle,
        .satomTitle,
        .bondTitle {
            border: 1px solid #d3d3d3;
            background-color: #e6e6e6;
            color: black;
        }

        p {
            margin: 0.3em 0.5em;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /*Reaction SVG containing molecules*/
        .mol_button {
            /*border: 1px solid #ccc;*/
            /*padding: 0px 0px;*/
            cursor: pointer;
        }

        .mol_button.active {
            background-color: #7979794a;
        }

        .mol_button:hover {
            background-color: #d1d1d14a;
        }

        .reaction-image-wrapper {
            position: relative;
            border: 0px solid black;
        }

        .reaction-image-wrapper.active {
            border: 1px solid black;
        }

        /*.reaction-image-wrapper:hover {
            background-color: #c3c3c34a;
        }*/

        .reaction-image-outer-button {
            position: relative;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            height: 40px;
            width: 100%;
            background: white;
            color: lightblue;
        }

        .reaction-image-inner-button {
            position: absolute;
            top: 8px;
            bottom: 8px;
            height: 24px;
            left: 20px;
            color: lightcyan;
            background: brown;
            display: inline-block;
        }

        /*Reaction buttons for logic assistant*/
        .reactionButton {
            background-color: #f9f9f9;
            border: 2px solid black;
            color: black;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            /*transition-duration: 0.4s;*/
            cursor: pointer;
        }

        /*.reactionButton1 {
            background-color: white; 
            color: black; 
            border: 2px solid #0000004a;
        }*/

        .reactionButton:hover {
            background-color: #bebebe4a;
            color: white;
        }

        .reactionButton.active {
            background-color: black;
            color: white;
        }

        /*TAB STYLE*/
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Style the close button */
        .topright {
            float: right;
            cursor: pointer;
            font-size: 28px;
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider.default {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider.light {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #28f321;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider.light {
            background-color: rgb(255, 0, 0);
        }

        input:focus+.slider.light {
            box-shadow: 0 0 1px rgb(255, 0, 0);
        }

        input:checked+.slider.default {
            background-color: #2196F3;
        }

        input:focus+.slider.default {
            box-shadow: 0 0 1px #2196F3;
        }

        /*input:checked + .slider {
  background-color: #28f321;
}

input:focus + .slider {
  box-shadow: 0 0 1px #28f321;
}*/

        input:checked+.slider:before {
            -webkit-transform: translateX(13px);
            -ms-transform: translateX(13px);
            transform: translateX(13px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 17px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Radio aliphatic opt https://codepen.io/skeddles/pen/PbROLK */


        .chemElemPropertyRadioGroup input[type=radio] {
            position: absolute;
            visibility: hidden;
            display: none;
        }

        .chemElemPropertyRadioLabel {
            color: #000000;
            display: inline-block;
            cursor: pointer;
            font-weight: bold;
            font-size: small;
            padding: 1px 5px;
        }

        .chemElemPropertyRadioGroup input[type=radio]:checked+.chemElemPropertyRadioLabel {
            color: #ffffff;
            background: #0084ff;
        }

        .chemElemPropertyRadioLabel+input[type=radio]+.chemElemPropertyRadioLabel {
            border-left: solid 2px #000000;
        }

        .chemElemPropertyRadioGroup {
            border: solid 2px #000000;
            display: inline-block;
            border-radius: 10px;
            overflow: hidden;
        }

        /* kekule color #eee see background in style sheet*/
        .custom-file-upload {
            /*border: 1px solid #ccc;*/
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
        }

        table {
            height: 100%;
            width: 100%;
        }

        #blocklyArea {
            height: 99%;
            background: #fc9;
            text-align: center;
        }

        .property {
            width: 300px;
            background: #fff;
            border-radius: 6px;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
            z-index: 9;
        }

        .property button {
            width: 100%;
            border-radius: 4px;
        }

        .open-popup {
            visibility: visible;
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>

        var blocklyArea = document.getElementById('blocklyContainer');

        window.workspace = Blockly.inject(blocklyDiv, {
            toolbox: document.getElementById('toolbox'),
            zoom:
            {
                controls: true,
                wheel: true,
                startScale: 1.0,
                maxScale: 3,
                minScale: 0.3,
                scaleSpeed: 1.2,
                pinch: true
            },
            trashcan: true
        });
        var onresize = function (e) {
            // Compute the absolute coordinates and dimensions of blocklyArea.
            var element = blocklyArea;
            var x = 0;
            var y = 0;
            do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
            } while (element);
            // Position blocklyDiv over blocklyArea.
            blocklyDiv.style.left = x + 'px';
            blocklyDiv.style.top = y + 'px';
            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            Blockly.svgResize(workspace);
        };
        window.addEventListener('resize', onresize, false);
        onresize();
        Blockly.svgResize(workspace);
