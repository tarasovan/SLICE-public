<!DOCTYPE html>
<html>
<head>
	<title>Kekule Compress Command Line Generator</title>
	<meta charset="utf-8">
	<script src="../../kekule.js?min=false"></script>
	<script src="kekule.cmdLines.js"></script>
	<script>
		function $(id)
		{
			return document.getElementById(id);
		}
		function generateCmdLine()
		{
			var s = Kekule.CmdLineUtils.generateCompressCmdLine();
			$('memoOut').value = s;
		}
	</script>
	<style>
		#memoOut
		{
			width: 90%;
			height: 20em;
		}
	</style>
</head>
<body>

	<form>
		<textarea id="memoOut"></textarea>
		<br />
		<button id="btnGenerate" type="button" onclick="generateCmdLine()">Generate</button>
	</form>

</body>
</html>
